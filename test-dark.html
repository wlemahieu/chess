<!DOCTYPE html>
<html class="dark">
<head>
    <style>
        /* Inline test to see if dark mode works */
        .test { background: white; color: black; }
        .dark .test { background: black; color: white; }
    </style>
</head>
<body>
    <div class="test" style="padding: 20px;">
        This should be white text on black background when html has dark class
    </div>
</body>
</html>
